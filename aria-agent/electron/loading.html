<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA - Initializing</title>
    <style>
        body {
            background-color: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', monospace;
            overflow: hidden;
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .core {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #000;
            box-shadow: 0 0 20px #9333ea; /* Purple Trap */
            animation: pulse 2s infinite ease-in-out;
            position: relative;
        }
        .core::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 1px solid rgba(147, 51, 234, 0.3);
            animation: spin 4s linear infinite;
        }
        .status {
            font-size: 10px;
            letter-spacing: 4px;
            opacity: 0.5;
            text-transform: uppercase;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px #9333ea; }
            50% { transform: scale(1.1); box-shadow: 0 0 40px #00f3ff; } /* Cyan Bio */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="core"></div>
        <div class="status" id="status-text">INITIALIZING NEURAL CORE</div>
    </div>

    <script>
        // Main Process handles the redirect now. This is just visual.
        const statusText = document.getElementById('status-text');
        
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            statusText.innerText = "INITIALIZING NEURAL CORE" + ".".repeat(dots);
        }, 500);
    </script>
</body>
</html>
